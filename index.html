<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Picture Game</title>
    <meta name="description" content="Gioco di riconoscimento di quadri a tempo">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script type="text/javascript" src="js/touch.js"></script>
    <script type="text/javascript" src="js/details.json"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <link rel="shortcut icon" href="#">
    <title>Document</title>
</head>

<body>
    <div id="top">
        <div class="pl1">
            <img src="img/male.png" alt="player 1 avatar" id="pic">
            <div><input type="text" id="input1"></input></div>

        </div>
        <div class="boxt">
            <div class="timer">
                <img src="img/bell.png" alt="bell of the timer" id="pic"><span id="countdown">0:10</span>
                <audio src="audio/timer.mp3" id="bell"></audio>
            </div>
        </div>
        <div class="pl2">
            <div><input type="text" id="input2"></input></div>
            <img src="img/female.png" alt="player 2 avatar" id="pic">
        </div>
    </div>
            <button id="name1">Save Name</button>
            <button id="name2">Save Name</button>
    <div id="question">
        <span id="text"></span>
    </div>
    <div class="appear" id="appear">
        <div class="title">
            <span id="title"></span>
        </div>
        <div class="year">
            <span id="year"></span>
        </div>
        <div class="description">
            <span id="description"></span>
        </div>
        <button id="next">Avanti</button>
    </div>
    <div class="main">
        <div id="left">
            <div class="box1">
                <img src="" class="picture1l">
            </div>
            <div class="box2">
                <img src="" class="picture2l">
            </div>
            <div class="score1">
                <img src="img/coin.png" alt="score coin" class="coin1">
                <audio src="audio/coin.mp3" id="coin"></audio>
                <audio src="audio/error.mp3" id="error"></audio>
                <span id="s1">0</span>
            </div>
        </div>
        <div id="vbar">

        </div>
        <div id="right">
            <div class="box1">
                <img src="" class="picture1r">
            </div>
            <div class="box2">
                <img src="" class="picture2r">
            </div>
            <div class="score2">
                <span id="s2">0</span>
                <img src="img/coin.png" alt="score coin" class="coin2">
            </div>
        </div>
    </div>
    <div id="result">
        <a href="#" id="rtext"></a>
    </div>
    <div id="end">
        <a href="#" id="winner"></a>
        <button id="newGame">Nuova Partita</button>
        <audio src="audio/win.mp3" id="win"></audio>
    </div>
</body>

</html>
