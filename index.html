<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Picture Game</title>
    <meta name="description" content="Gioco di riconoscimento di quadri a tempo">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Document</title>
</head>

<body>

    <div class="top">
        <div class="pl1">
            <img src="img/male.png" alt="player 1 avatar" class="pic">
            <div>Player 1</div>
        </div>
        <div class="boxt">
            <div class="timer">
                <img src="img/bell.png" alt="bell of the timer" class="pic"><span>0:05</span>
            </div>
        </div>
        <div class="pl2">
            <div>Player 2</div>
            <img src="img/female.png" alt="player 2 avatar" class="pic">
        </div>
    </div>

    <div class="question">
        <span>Question Box</span>
    </div>

    <div class="main">
        <div class="left">
            <div class="box1">

            </div>
            <div class="box2">

            </div>
            <img src="img/coin.png" alt="score coin" class="coin1">
        </div>
        <div class="vbar">

        </div>
        <div class="right">
            <div class="box1">

            </div>
            <div class="box2">

            </div>
            <img src="img/coin.png" alt="score coin" class="coin2">
        </div>
    </div>

</body>

</html>
